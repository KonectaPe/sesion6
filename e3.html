<!-- Ejercicio 3: Cambiar el color de fondo con un botón
Crea una función que cambie el color de fondo de la página al hacer clic en un botón.

Enunciado:
En una página HTML, tendrás un botón con el id "cambiarColor".
Al hacer clic en el botón, cambia el color de fondo de la página a un color aleatorio. -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 - DOM</title>
  </head>
  <body>
    <button id="cambiarColor">Cambiar color de fondo</button>

    <script>
      // Obtener el botón
      const boton = document.getElementById("cambiarColor");

      // Función para generar un color aleatorio en formato hexadecimal
      function generarColorAleatorio() {
        const letras = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letras[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // Agregar el evento de clic
      boton.addEventListener("click", function () {
        document.body.style.backgroundColor = generarColorAleatorio(); // Cambiar color de fondo
      });
    </script>
  </body>
</html>
